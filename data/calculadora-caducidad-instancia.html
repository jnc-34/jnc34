<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Caducidad de Instancia - Art. 310 CPCCN</title>
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #718096;
            font-size: 14px;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #2d3748;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-family: inherit;
            font-size: 14px;
            color: #2d3748;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .custom-months {
            display: none;
            margin-top: 15px;
        }

        .custom-months.show {
            display: block;
        }

        .custom-months input {
            width: 100px;
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-family: inherit;
            font-size: 14px;
            text-align: center;
        }

        .date-inputs {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .date-input-group {
            flex: 1;
        }

        .date-input-group label {
            font-size: 12px;
            color: #718096;
            margin-bottom: 5px;
        }

        .date-input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-family: inherit;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            color: #2d3748;
            transition: all 0.3s ease;
        }

        .date-input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .date-separator {
            font-size: 24px;
            font-weight: 700;
            color: #cbd5e0;
            padding-top: 20px;
        }

        .error-message {
            color: #e53e3e;
            font-size: 13px;
            margin-top: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-family: inherit;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-calculate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-calculate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-clear {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .btn-clear:hover {
            background: #edf2f7;
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }

        .result.show {
            display: block;
        }

        .result-title {
            color: #2d3748;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .result-date {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .result-details {
            color: #4a5568;
            font-size: 14px;
            line-height: 1.6;
        }

        .result-details strong {
            color: #2d3748;
        }

        .hr-divider {
            margin: 20px 0;
            border: 0;
            border-top: 1px solid #cbd5e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Caducidad de Instancia</h1>
        <p class="subtitle">Art. 310 del Código Procesal Civil y Comercial de la Nación</p>

        <form id="calculatorForm">
            <div class="form-group">
                <label for="plazo">Plazo a computar (art. 310 CPCCN)</label>
                <select id="plazo" required>
                    <option value="">Seleccione un plazo...</option>
                    <option value="6">6 meses (primera o única instancia), inc. 1°</option>
                    <option value="3">3 meses (segunda o tercera instancia, juicio sumarísimo, ejecutivo, ejecuciones especiales e incidentes), inc. 2°</option>
                    <option value="custom">De prescripción de la acción si es menor a los anteriores, inc. 3°</option>
                    <option value="1">1 mes (incidente de caducidad de instancia), inc. 4°</option>
                </select>
                
                <div class="custom-months" id="customMonths">
                    <label for="customValue">Especifique el plazo en meses (máximo 6)</label>
                    <input type="number" id="customValue" min="1" max="6" placeholder="Ej: 4">
                </div>
            </div>

            <div class="form-group">
                <label>Indique fecha del último acto que impulsó el procedimiento</label>
                <div class="date-inputs">
                    <div class="date-input-group">
                        <label>Día</label>
                        <input type="text" id="day" maxlength="2" placeholder="DD" required>
                    </div>
                    <span class="date-separator">/</span>
                    <div class="date-input-group">
                        <label>Mes</label>
                        <input type="text" id="month" maxlength="2" placeholder="MM" required>
                    </div>
                    <span class="date-separator">/</span>
                    <div class="date-input-group">
                        <label>Año</label>
                        <input type="text" id="year" maxlength="4" placeholder="AAAA" required>
                    </div>
                </div>
                <div class="error-message" id="dateError">La fecha ingresada no es válida</div>
            </div>

            <div class="buttons">
                <button type="submit" class="btn-calculate">Calcular Vencimiento</button>
                <button type="button" class="btn-clear" id="clearBtn">Limpiar Datos</button>
            </div>
        </form>

        <div class="result" id="result">
            <div id="ordinarioContainer">
                <div class="result-title">Cómputo Ordinario (Solo ferias):</div>
                <div class="result-date" id="resultDate"></div>
                <div class="result-details" id="resultDetails"></div>
            </div>
            
            <hr class="hr-divider">
            
            <div id="inhabilesContainer">
                <div class="result-title">Cómputo con Días Inhábiles (Suspensión):</div>
                <div class="result-date" id="resultDateInhabiles"></div>
                <div class="result-details" id="resultDetailsInhabiles"></div>
            </div>
        </div>
    </div>

    <script>
        const plazoSelect = document.getElementById('plazo');
        const customMonths = document.getElementById('customMonths');
        const customValue = document.getElementById('customValue');
        const dayInput = document.getElementById('day');
        const monthInput = document.getElementById('month');
        const yearInput = document.getElementById('year');
        const dateError = document.getElementById('dateError');
        const result = document.getElementById('result');
        const resultDate = document.getElementById('resultDate');
        const resultDetails = document.getElementById('resultDetails');
        const resultDateInhabiles = document.getElementById('resultDateInhabiles');
        const resultDetailsInhabiles = document.getElementById('resultDetailsInhabiles');
        const form = document.getElementById('calculatorForm');
        const clearBtn = document.getElementById('clearBtn');

        let listaDeInhabiles = [];

        // Carga el archivo JSON de tu GitHub
        fetch('https://raw.githubusercontent.com/jnc-34/jnc34/refs/heads/main/dias-inhabiles.json')
            .then(response => response.json())
            .then(data => {
                // Aquí corregimos el error: accedemos a la propiedad "dias_inhabiles"
                listaDeInhabiles = data.dias_inhabiles || [];
            })
            .catch(err => console.error('Error cargando inhábiles:', err));

        plazoSelect.addEventListener('change', function() {
            if (this.value === 'custom') {
                customMonths.classList.add('show');
            } else {
                customMonths.classList.remove('show');
            }
        });

        [dayInput, monthInput, yearInput].forEach(input => {
            input.addEventListener('input', function() {
                this.value = this.value.replace(/[^0-9]/g, '');
            });
        });

        dayInput.addEventListener('input', function() {
            if (this.value.length === 2) monthInput.focus();
        });
        monthInput.addEventListener('input', function() {
            if (this.value.length === 2) yearInput.focus();
        });

        function isValidDate(day, month, year) {
            const d = parseInt(day);
            const m = parseInt(month);
            const y = parseInt(year);
            if (d < 1 || d > 31 || m < 1 || m > 12 || y < 1900 || y > 2100) return false;
            const date = new Date(y, m - 1, d);
            return date.getFullYear() === y && date.getMonth() === m - 1 && date.getDate() === d;
        }

        function getThirdMondayOfJuly(year) {
            let mondayCount = 0;
            for (let day = 1; day <= 31; day++) {
                const date = new Date(year, 6, day);
                if (date.getDay() === 1) {
                    mondayCount++;
                    if (mondayCount === 3) return date;
                }
            }
        }

        function addMonthsWithFerias(startDate, months) {
            let currentDate = new Date(startDate);
            let details = [];
            let traversedJanuaries = new Set();
            let traversedJulyFerias = new Set();

            for (let i = 0; i < months; i++) {
                const currentDay = currentDate.getDate();
                currentDate.setMonth(currentDate.getMonth() + 1);
                if (currentDate.getDate() !== currentDay) currentDate.setDate(0);

                if (currentDate.getMonth() === 0) {
                    const year = currentDate.getFullYear();
                    if (!traversedJanuaries.has(year)) {
                        traversedJanuaries.add(year);
                        details.push(`Enero ${year} (Feria)`);
                    }
                    currentDate.setMonth(1);
                }

                const year = currentDate.getFullYear();
                const thirdMonday = getThirdMondayOfJuly(year);
                if (currentDate >= thirdMonday && !traversedJulyFerias.has(year)) {
                    traversedJulyFerias.add(year);
                    details.push(`Feria de julio ${year}`);
                }
            }

            if (traversedJulyFerias.size > 0) {
                currentDate.setDate(currentDate.getDate() + (12 * traversedJulyFerias.size));
            }
            return { date: currentDate, details };
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!isValidDate(dayInput.value, monthInput.value, yearInput.value)) {
                dateError.classList.add('show');
                return;
            }
            dateError.classList.remove('show');

            let plazo = (plazoSelect.value === 'custom') ? parseInt(customValue.value) : parseInt(plazoSelect.value);
            const startDate = new Date(parseInt(yearInput.value), parseInt(monthInput.value) - 1, parseInt(dayInput.value));
            
            // Cálculo Ordinario
            const ord = addMonthsWithFerias(startDate, plazo);
            resultDate.textContent = `${String(ord.date.getDate()).padStart(2, '0')}/${String(ord.date.getMonth() + 1).padStart(2, '0')}/${ord.date.getFullYear()}`;
            resultDetails.innerHTML = `<strong>Plazo:</strong> ${plazo} meses. <br>Considerando ferias ordinarias (Enero y Julio).`;

            // Cálculo con Inhábiles (Suspensión)
            let contadorInhabiles = 0;
            let checkDate = new Date(startDate);
            checkDate.setDate(checkDate.getDate() + 1);

            while (checkDate <= ord.date) {
                const yyyy = checkDate.getFullYear();
                const mm = String(checkDate.getMonth() + 1).padStart(2, '0');
                const dd = String(checkDate.getDate()).padStart(2, '0');
                const key = `${yyyy}-${mm}-${dd}`;

                if (listaDeInhabiles.includes(key)) {
                    contadorInhabiles++;
                }
                checkDate.setDate(checkDate.getDate() + 1);
            }

            let finalDateInhabiles = new Date(ord.date);
            finalDateInhabiles.setDate(finalDateInhabiles.getDate() + contadorInhabiles);
            
            resultDateInhabiles.textContent = `${String(finalDateInhabiles.getDate()).padStart(2, '0')}/${String(finalDateInhabiles.getMonth() + 1).padStart(2, '0')}/${finalDateInhabiles.getFullYear()}`;
            resultDetailsInhabiles.innerHTML = `Se adicionaron <strong>${contadorInhabiles} días inhábiles</strong> (feriados/asuetos) detectados durante el período.`;

            result.classList.add('show');
        });

        clearBtn.addEventListener('click', function() {
            form.reset();
            result.classList.remove('show');
            customMonths.classList.remove('show');
        });
    </script>
</body>
</html>
