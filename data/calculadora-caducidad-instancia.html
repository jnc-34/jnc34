<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Caducidad de Instancia - Art. 310 CPCCN</title>
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #718096;
            font-size: 14px;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #2d3748;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-family: inherit;
            font-size: 14px;
            color: #2d3748;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .custom-months {
            display: none;
            margin-top: 15px;
        }

        .custom-months.show {
            display: block;
        }

        .custom-months input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-family: inherit;
            font-size: 14px;
        }

        .date-inputs {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .date-input-group {
            flex: 1;
        }

        .date-input-group label {
            font-size: 12px;
            color: #718096;
            margin-bottom: 5px;
        }

        .date-input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-family: inherit;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            color: #2d3748;
            transition: all 0.3s ease;
        }

        .date-input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .date-separator {
            font-size: 24px;
            font-weight: 700;
            color: #cbd5e0;
            padding-top: 20px;
        }

        .error-message {
            color: #e53e3e;
            font-size: 13px;
            margin-top: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-family: inherit;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-calculate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-calculate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-clear {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .btn-clear:hover {
            background: #edf2f7;
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }

        .result.show {
            display: block;
        }

        .result-section {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e2e8f0;
        }

        .result-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .result-title {
            color: #2d3748;
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .result-date {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .result-details {
            color: #4a5568;
            font-size: 14px;
            line-height: 1.6;
        }

        .result-details strong {
            color: #2d3748;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Caducidad de Instancia</h1>
        <p class="subtitle">Art. 310 del Código Procesal Civil y Comercial de la Nación</p>

        <form id="calculatorForm">
            <div class="form-group">
                <label for="plazo">Plazo a computar (art. 310 CPCCN)</label>
                <select id="plazo" required>
                    <option value="">Seleccione un plazo...</option>
                    <option value="6">6 meses (primera o única instancia), inc. 1°</option>
                    <option value="3">3 meses (segunda o tercera instancia, juicio sumarísimo, ejecutivo, ejecuciones especiales e incidentes), inc. 2°</option>
                    <option value="custom">De prescripción de la acción si es menor a los anteriores, inc. 3°</option>
                    <option value="1">1 mes (incidente de caducidad de instancia), inc. 4°</option>
                </select>
                
                <div class="custom-months" id="customMonths">
                    <label for="customValue">Especifique el plazo en meses (máximo 6)</label>
                    <input type="number" id="customValue" min="1" max="6" placeholder="Ej: 4">
                </div>
            </div>

            <div class="form-group">
                <label>Indique fecha del último acto que impulsó el procedimiento</label>
                <div class="date-inputs">
                    <div class="date-input-group">
                        <label>Día</label>
                        <input type="text" id="day" maxlength="2" placeholder="DD" required>
                    </div>
                    <span class="date-separator">/</span>
                    <div class="date-input-group">
                        <label>Mes</label>
                        <input type="text" id="month" maxlength="2" placeholder="MM" required>
                    </div>
                    <span class="date-separator">/</span>
                    <div class="date-input-group">
                        <label>Año</label>
                        <input type="text" id="year" maxlength="4" placeholder="AAAA" required>
                    </div>
                </div>
                <div class="error-message" id="dateError">La fecha ingresada no es válida</div>
            </div>

            <div class="buttons">
                <button type="submit" class="btn-calculate">Calcular Vencimiento</button>
                <button type="button" class="btn-clear" id="clearBtn">Limpiar Datos</button>
            </div>
        </form>

        <div class="result" id="result">
            <div class="result-section">
                <div class="result-title">Cómputo Ordinario (Solo Ferias):</div>
                <div class="result-date" id="resultDateTrad"></div>
                <div class="result-details" id="resultDetailsTrad"></div>
            </div>

            <div class="result-section">
                <div class="result-title">Cómputo con Días Inhábiles (Suspensión):</div>
                <div class="result-date" id="resultDateInhab"></div>
                <div class="result-details" id="resultDetailsInhab"></div>
            </div>
        </div>
    </div>

    <script>
        const plazoSelect = document.getElementById('plazo');
        const customMonths = document.getElementById('customMonths');
        const customValue = document.getElementById('customValue');
        const dayInput = document.getElementById('day');
        const monthInput = document.getElementById('month');
        const yearInput = document.getElementById('year');
        const dateError = document.getElementById('dateError');
        const result = document.getElementById('result');
        const form = document.getElementById('calculatorForm');
        const clearBtn = document.getElementById('clearBtn');

        // Referencias nuevas para los dos tipos de resultados
        const resultDateTrad = document.getElementById('resultDateTrad');
        const resultDetailsTrad = document.getElementById('resultDetailsTrad');
        const resultDateInhab = document.getElementById('resultDateInhab');
        const resultDetailsInhab = document.getElementById('resultDetailsInhab');

        let inhabilesData = [];

        // Cargar días inhábiles desde GitHub
        async function loadInhabiles() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/jnc-34/jnc34/refs/heads/main/dias-inhabiles.json');
                inhabilesData = await response.json();
            } catch (error) {
                console.error("Error cargando días inhábiles:", error);
            }
        }
        loadInhabiles();

        plazoSelect.addEventListener('change', function() {
            if (this.value === 'custom') {
                customMonths.classList.add('show');
            } else {
                customMonths.classList.remove('show');
            }
        });

        [dayInput, monthInput, yearInput].forEach(input => {
            input.addEventListener('input', function() {
                this.value = this.value.replace(/[^0-9]/g, '');
            });
        });

        dayInput.addEventListener('input', function() {
            if (this.value.length === 2) monthInput.focus();
        });
        monthInput.addEventListener('input', function() {
            if (this.value.length === 2) yearInput.focus();
        });

        function isValidDate(day, month, year) {
            const d = parseInt(day);
            const m = parseInt(month);
            const y = parseInt(year);
            if (d < 1 || d > 31 || m < 1 || m > 12 || y < 1900 || y > 2100) return false;
            const date = new Date(y, m - 1, d);
            return date.getFullYear() === y && date.getMonth() === m - 1 && date.getDate() === d;
        }

        function getThirdMondayOfJuly(year) {
            let mondayCount = 0;
            for (let day = 1; day <= 31; day++) {
                const date = new Date(year, 6, day);
                if (date.getDay() === 1) {
                    mondayCount++;
                    if (mondayCount === 3) return date;
                }
            }
        }

        // LÓGICA 1: CÁLCULO TRADICIONAL (Solo desplaza por ferias)
        function calculateTraditional(startDate, months) {
            let currentDate = new Date(startDate);
            let details = [];
            let traversedJanuaries = new Set();
            let traversedJulyFerias = new Set();

            for (let i = 0; i < months; i++) {
                const currentDay = currentDate.getDate();
                currentDate.setMonth(currentDate.getMonth() + 1);
                if (currentDate.getDate() !== currentDay) currentDate.setDate(0);

                if (currentDate.getMonth() === 0) {
                    const year = currentDate.getFullYear();
                    if (!traversedJanuaries.has(year)) {
                        traversedJanuaries.add(year);
                        details.push(`Se excluyó enero ${year}`);
                    }
                    currentDate.setMonth(1);
                }

                const year = currentDate.getFullYear();
                const feriaStart = getThirdMondayOfJuly(year);
                if (currentDate >= feriaStart && !traversedJulyFerias.has(year)) {
                    traversedJulyFerias.add(year);
                    details.push(`Se atravesó feria de julio ${year}`);
                }
            }

            const julyFeriasCount = traversedJulyFerias.size;
            if (julyFeriasCount > 0) {
                currentDate.setDate(currentDate.getDate() + (12 * julyFeriasCount));
            }
            return { date: currentDate, details };
        }

        // LÓGICA 2: CÁLCULO CON INHÁBILES (Suma todos los días inhabiles intermedios)
        function calculateWithInhabiles(startDate, months) {
            // Primero obtenemos la fecha base sumando los meses (excluyendo enero)
            let baseResult = calculateTraditional(startDate, months);
            let endDate = new Date(baseResult.date);
            let countInhabiles = 0;

            // Recorremos desde el inicio hasta el final base buscando inhábiles en el JSON
            let checkDate = new Date(startDate);
            checkDate.setDate(checkDate.getDate() + 1); // Empezamos el día después

            while (checkDate <= endDate) {
                // Formato YYYY-MM-DD para comparar con el JSON
                const dateString = checkDate.toISOString().split('T')[0];
                
                // Si el día está en el JSON de inhábiles
                if (inhabilesData.includes(dateString)) {
                    countInhabiles++;
                }
                checkDate.setDate(checkDate.getDate() + 1);
            }

            // Sumamos los días inhábiles encontrados al final
            let finalDate = new Date(endDate);
            finalDate.setDate(finalDate.getDate() + countInhabiles);

            return { 
                date: finalDate, 
                count: countInhabiles 
            };
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const day = dayInput.value;
            const month = monthInput.value;
            const year = yearInput.value;

            if (!isValidDate(day, month, year)) {
                dateError.classList.add('show');
                return;
            }
            dateError.classList.remove('show');

            let plazo = (plazoSelect.value === 'custom') ? parseInt(customValue.value) : parseInt(plazoSelect.value);
            if (!plazo || plazo < 1 || plazo > 6) {
                alert('Ingrese un plazo válido');
                return;
            }

            const startDate = new Date(parseInt(year), parseInt(month) - 1, parseInt(day));

            // Ejecutar ambos cálculos
            const trad = calculateTraditional(startDate, plazo);
            const inhab = calculateWithInhabiles(startDate, plazo);

            // Mostrar Tradicional
            resultDateTrad.textContent = trad.date.toLocaleDateString('es-AR');
            resultDetailsTrad.innerHTML = `Plazo de ${plazo} meses considerando ferias judiciales ordinarias.`;

            // Mostrar Con Inhábiles
            resultDateInhab.textContent = inhab.date.toLocaleDateString('es-AR');
            resultDetailsInhab.innerHTML = `Se sumaron <strong>${inhab.count} días inhábiles</strong> extra (feriados/asuetos) detectados entre las fechas.`;

            result.classList.add('show');
        });

        clearBtn.addEventListener('click', function() {
            form.reset();
            result.classList.remove('show');
            customMonths.classList.remove('show');
        });
    </script>
</body>
</html>
