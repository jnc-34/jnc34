<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Plazos Judiciales</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            font-size: 14px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }
        
        .years-available {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 12px;
            font-style: italic;
        }
        
        .form-section {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .date-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr 1.5fr;
            gap: 10px;
        }
        
        .date-inputs input {
            text-align: center;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
        }
        
        .input-group small {
            color: #999;
            margin-top: 5px;
            font-size: 11px;
        }
        
        .error {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        input.invalid {
            border-color: #e74c3c;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-calculate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-calculate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-reset {
            background: #e0e0e0;
            color: #333;
        }
        
        .btn-reset:hover {
            background: #d0d0d0;
        }
        
        .results {
            margin-top: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 12px;
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .result-item {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .result-item h3 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        .result-item p {
            color: #555;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .vencimiento {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .vencimiento h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .vencimiento .fecha {
            font-size: 32px;
            font-weight: 700;
            margin: 10px 0;
        }
        
        .warning {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .warning p {
            color: #856404;
            font-size: 13px;
        }
        
        .dias-inhabiles {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .dia-inhabil {
            padding: 8px;
            margin-bottom: 5px;
            background: #fff;

            color: #666;
        }
        
        .error-message {
            background: #f8d7da;
            border-left: 4px solid #e74c3c;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            color: #721c24;
        }
        
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 20px;
        }
        
        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .calendar-header {
            background: #667eea;
            color: white;
        }
        
        .calendar-day.counted {
            background: #d4edda;
            color: #155724;
        }
        
        .calendar-day.ignored {
            background: #f8d7da;
            color: #721c24;
        }
        
        .calendar-day.empty {
            background: transparent;
        }
        
        .report-error {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 8px;
        }
        
        .report-error a {
            color: #1976d2;
            text-decoration: none;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .buttons {
                grid-template-columns: 1fr;
            }
            
            .date-inputs {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>丘뒲잺 Calculadora de Plazos Judiciales</h1>
        <div class="years-available" id="yearsAvailable">Cargando informaci칩n de a침os disponibles...</div>
        
        <div class="form-section">
            <label for="modalidad">Modalidad de Notificaci칩n</label>
            <select id="modalidad">
                <option value="cedula-habitual">Por c칠dula (art. 152 CPCCN) - D칤a y hora h치bil (entre las 7 y las 20 hs.)</option>
                <option value="cedula-inhabitual">Por c칠dula (art. 152 CPCCN) - D칤a y hora inh치bil (despu칠s de las 20hs. hasta las 6.59 hs.)</option>
                <option value="automatica">Notificaci칩n autom치tica (art. 133 CPCCN)</option>
            </select>
        </div>
        
        <div class="form-section">
            <label for="fecha" id="labelFecha">Seleccione la fecha de la notificaci칩n</label>
            <div class="date-inputs">
                <div class="input-group">
                    <input type="text" id="dia" placeholder="DD" maxlength="2" pattern="[0-9]*" inputmode="numeric">
                    <small>D칤a</small>
                </div>
                <div class="input-group">
                    <input type="text" id="mes" placeholder="MM" maxlength="2" pattern="[0-9]*" inputmode="numeric">
                    <small>Mes</small>
                </div>
                <div class="input-group">
                    <input type="text" id="anio" placeholder="YYYY" maxlength="4" pattern="[0-9]*" inputmode="numeric">
                    <small>A침o</small>
                </div>
            </div>
            <div class="error" id="errorFecha">Fecha inv치lida. Por favor, verifique la fecha ingresada.</div>
        </div>
        
        <div class="form-section">
            <label for="plazo">Duraci칩n del Plazo (en d칤as)</label>
            <input type="text" id="plazo" placeholder="Ej: 5" pattern="[0-9]*" inputmode="numeric">
            <div class="error" id="errorPlazo">Por favor, ingrese un n칰mero v치lido de d칤as.</div>
        </div>
        
        <div class="buttons">
            <button class="btn-calculate" onclick="calcular()">Calcular Plazo</button>
            <button class="btn-reset" onclick="resetear()">Resetear</button>
        </div>
        
        <div class="results" id="results"></div>
    </div>

    <script>
        const CUSTOM_HOLIDAYS_URL = 'https://jnc-34.github.io/jnc34/dias-inhabiles.json';
        const API_FERIADOS_URL = 'https://api.argentinadatos.com/v1/feriados';
        const MIN_YEAR = 2015;
        const MAX_YEAR = 2025;
        
        let feriadosCache = {};
        let customHolidaysCache = null;
        let availableYears = [];
        
        // Cargar d칤as inh치biles personalizados
        const customHolidays = [
            // 16 de noviembre (Ley 26.674)
            ...Array.from({length: MAX_YEAR - MIN_YEAR + 1}, (_, i) => ({
                fecha: `${MIN_YEAR + i}-11-16`,
                motivo: "D칤a inh치bil judicial (Ley 26.674)"
            })),
            // Enero completo (feria)
            ...Array.from({length: MAX_YEAR - MIN_YEAR + 1}, (_, i) => 
                Array.from({length: 31}, (_, j) => ({
                    fecha: `${MIN_YEAR + i}-01-${String(j + 1).padStart(2, '0')}`,
                    motivo: "Feria de enero"
                }))
            ).flat(),
            // Fechas espec칤ficas COVID y otras
            {fecha: "2024-05-09", motivo: "Acordada CSJN 27/2024"},
            {fecha: "2022-10-18", motivo: "Acordada CSJN 26/2022"},
            ...generarRango("2020-03-16", "2020-03-19", "Acordada 4/2020 - D칤as inh치biles"),
            ...generarRango("2020-03-20", "2020-03-31", "Acordada 6/2020 - Feria judicial extraordinaria COVID"),
            ...generarRango("2020-04-01", "2020-04-12", "Acordada 8/2020 - Feria judicial extraordinaria COVID"),
            ...generarRango("2020-04-13", "2020-04-26", "Acordada 10/2020 - Feria judicial extraordinaria COVID"),
            ...generarRango("2020-04-27", "2020-05-10", "Acordada 13/2020 - Feria judicial extraordinaria COVID"),
            ...generarRango("2020-05-11", "2020-05-24", "Acordada 14/2020 - Feria judicial extraordinaria COVID"),
            ...generarRango("2020-05-25", "2020-06-07", "Acordada 16/2020 - Feria judicial extraordinaria COVID"),
            ...generarRango("2020-06-08", "2020-06-28", "Acordada 18/2020 - Feria judicial extraordinaria COVID"),
            ...generarRango("2020-06-29", "2020-07-17", "Acordada 25/2020 - Feria judicial extraordinaria COVID"),
            ...generarRango("2020-07-18", "2020-07-26", "Acordada 27/2020 - Feria judicial extraordinaria COVID"),
            ...generarRango("2020-07-27", "2020-08-03", "Acordada 31/2020 - Feria judicial extraordinaria COVID")
        ];
        
        function generarRango(inicio, fin, motivo) {
            const resultado = [];
            const fechaInicio = new Date(inicio);
            const fechaFin = new Date(fin);
            
            for (let d = new Date(fechaInicio); d <= fechaFin; d.setDate(d.getDate() + 1)) {
                resultado.push({
                    fecha: d.toISOString().split('T')[0],
                    motivo: motivo
                });
            }
            return resultado;
        }
        
        // Generar feria de julio (칰ltimas 2 semanas)
        function generarFeriaJulio(anio) {
            const resultado = [];
            const ultimoDiaJulio = new Date(anio, 6, 31); // Julio es mes 6
            let ultimoLunes = null;
            let penultimoLunes = null;
            
            // Buscar los 칰ltimos dos lunes
            for (let d = new Date(ultimoDiaJulio); d.getMonth() === 6; d.setDate(d.getDate() - 1)) {
                if (d.getDay() === 1) { // Lunes
                    if (!ultimoLunes) {
                        ultimoLunes = new Date(d);
                    } else if (!penultimoLunes) {
                        penultimoLunes = new Date(d);
                        break;
                    }
                }
            }
            
            // Contar 14 d칤as desde el pen칰ltimo lunes
            if (penultimoLunes) {
                for (let i = 0; i < 14; i++) {
                    const fecha = new Date(penultimoLunes);
                    fecha.setDate(fecha.getDate() + i);
                    resultado.push({
                        fecha: fecha.toISOString().split('T')[0],
                        motivo: "Feria de julio"
                    });
                }
            }
            
            return resultado;
        }
        
        // Agregar ferias de julio para todos los a침os
        for (let anio = MIN_YEAR; anio <= MAX_YEAR; anio++) {
            customHolidays.push(...generarFeriaJulio(anio));
        }
        
        async function cargarFeriados() {
            try {
                const yearsToLoad = [];
                for (let year = MIN_YEAR; year <= MAX_YEAR; year++) {
                    yearsToLoad.push(year);
                }
                
                const promises = yearsToLoad.map(year => 
                    fetch(`${API_FERIADOS_URL}/${year}`)
                        .then(res => res.ok ? res.json() : null)
                        .catch(() => null)
                );
                
                const results = await Promise.all(promises);
                
                results.forEach((data, index) => {
                    const year = yearsToLoad[index];
                    if (data && Array.isArray(data)) {
                        feriadosCache[year] = data;
                        if (!availableYears.includes(year)) {
                            availableYears.push(year);
                        }
                    }
                });
                
                availableYears.sort((a, b) => a - b);
                
                if (availableYears.length === 0) {
                    document.getElementById('yearsAvailable').textContent = 
                        '丘멆잺 No se pudieron cargar los feriados. Usando solo d칤as inh치biles locales.';
                } else {
                    const min = Math.min(...availableYears);
                    const max = Math.max(...availableYears);
                    document.getElementById('yearsAvailable').textContent = 
                        `Calculadora disponible para los a침os ${min} - ${max}`;
                }
            } catch (error) {
                console.error('Error al cargar feriados:', error);
                document.getElementById('yearsAvailable').textContent = 
                    '丘멆잺 Error al cargar feriados de la API. Usando solo d칤as inh치biles locales.';
            }
        }
        
        function esFinDeSemana(fecha) {
            const dia = fecha.getDay();
            return dia === 0 || dia === 6;
        }
        
        function esFeriado(fecha) {
            const year = fecha.getFullYear();
            const fechaStr = fecha.toISOString().split('T')[0];
            
            if (feriadosCache[year]) {
                return feriadosCache[year].find(f => f.fecha === fechaStr);
            }
            return null;
        }
        
        function esInhabilCustom(fecha) {
            const fechaStr = fecha.toISOString().split('T')[0];
            return customHolidays.find(h => h.fecha === fechaStr);
        }
        
        function esDiaHabil(fecha) {
            if (esFinDeSemana(fecha)) return false;
            if (esFeriado(fecha)) return false;
            if (esInhabilCustom(fecha)) return false;
            return true;
        }
        
        function siguienteDiaHabil(fecha) {
            const siguiente = new Date(fecha);
            siguiente.setDate(siguiente.getDate() + 1);
            while (!esDiaHabil(siguiente)) {
                siguiente.setDate(siguiente.getDate() + 1);
            }
            return siguiente;
        }
        
        function calcularNotificacionAutomatica(fechaFirma) {
            const dia = fechaFirma.getDay();
            let diasHastaNotificacion = 0;
            
            // Calcular d칤as hasta el pr칩ximo martes (2) o viernes (5)
            if (dia === 0) diasHastaNotificacion = 2; // Domingo -> Martes
            else if (dia === 1) diasHastaNotificacion = 1; // Lunes -> Martes
            else if (dia === 2) diasHastaNotificacion = 3; // Martes -> Viernes
            else if (dia === 3) diasHastaNotificacion = 2; // Mi칠rcoles -> Viernes
            else if (dia === 4) diasHastaNotificacion = 1; // Jueves -> Viernes
            else if (dia === 5) diasHastaNotificacion = 4; // Viernes -> Martes
            else if (dia === 6) diasHastaNotificacion = 3; // S치bado -> Martes
            
            let fechaNotificacion = new Date(fechaFirma);
            fechaNotificacion.setDate(fechaNotificacion.getDate() + diasHastaNotificacion);
            
            // Si el martes o viernes cae en inh치bil, buscar el siguiente martes o viernes h치bil
            while (!esDiaHabil(fechaNotificacion)) {
                const diaActual = fechaNotificacion.getDay();
                if (diaActual === 2) { // Era martes, pasar a viernes
                    fechaNotificacion.setDate(fechaNotificacion.getDate() + 3);
                } else { // Era viernes, pasar a martes
                    fechaNotificacion.setDate(fechaNotificacion.getDate() + 4);
                }
            }
            
            return fechaNotificacion;
        }
        
        function formatearFecha(fecha) {
            const dias = ['Domingo', 'Lunes', 'Martes', 'Mi칠rcoles', 'Jueves', 'Viernes', 'S치bado'];
            const meses = ['enero', 'febrero', 'marzo', 'abril', 'mayo', 'junio', 
                          'julio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre'];
            
            return `${dias[fecha.getDay()]}, ${fecha.getDate()} de ${meses[fecha.getMonth()]} de ${fecha.getFullYear()}`;
        }
        
        function validarFecha(dia, mes, anio) {
            if (!dia || !mes || !anio) return false;
            
            const d = parseInt(dia);
            const m = parseInt(mes);
            const a = parseInt(anio);
            
            if (isNaN(d) || isNaN(m) || isNaN(a)) return false;
            if (m < 1 || m > 12) return false;
            if (d < 1) return false;
            
            const fecha = new Date(a, m - 1, d);
            if (fecha.getFullYear() !== a || fecha.getMonth() !== m - 1 || fecha.getDate() !== d) {
                return false;
            }
            
            return true;
        }
        
        function calcular() {
            // Limpiar errores previos
            document.querySelectorAll('.error').forEach(e => e.classList.remove('show'));
            document.querySelectorAll('input').forEach(i => i.classList.remove('invalid'));
            
            // Obtener valores
            const modalidad = document.getElementById('modalidad').value;
            const dia = document.getElementById('dia').value;
            const mes = document.getElementById('mes').value;
            const anio = document.getElementById('anio').value;
            const plazo = parseInt(document.getElementById('plazo').value);
            
            // Validaciones
            let hayError = false;
            
            if (!validarFecha(dia, mes, anio)) {
                document.getElementById('errorFecha').classList.add('show');
                document.getElementById('dia').classList.add('invalid');
                document.getElementById('mes').classList.add('invalid');
                document.getElementById('anio').classList.add('invalid');
                hayError = true;
            }
            
            if (!plazo || plazo <= 0) {
                document.getElementById('errorPlazo').classList.add('show');
                document.getElementById('plazo').classList.add('invalid');
                hayError = true;
            }
            
            if (hayError) return;
            
            // Crear fecha de notificaci칩n
            const fechaIngresada = new Date(parseInt(anio), parseInt(mes) - 1, parseInt(dia));
            let fechaInicioConteo;
            let fechaNotificacion;
            
            // Calcular seg칰n modalidad
            if (modalidad === 'cedula-habitual') {
                fechaNotificacion = fechaIngresada;
                fechaInicioConteo = siguienteDiaHabil(fechaIngresada);
            } else if (modalidad === 'cedula-inhabitual') {
                fechaNotificacion = fechaIngresada;
                fechaInicioConteo = siguienteDiaHabil(fechaIngresada);
                fechaInicioConteo = siguienteDiaHabil(fechaInicioConteo);
            } else { // autom치tica
                fechaNotificacion = calcularNotificacionAutomatica(fechaIngresada);
                fechaInicioConteo = siguienteDiaHabil(fechaNotificacion);
            }
            
            // Contar d칤as h치biles
            let diasContados = 0;
            let fechaActual = new Date(fechaInicioConteo);
            const diasIgnorados = [];
            
            while (diasContados < plazo) {
                if (esDiaHabil(fechaActual)) {
                    diasContados++;
                    if (diasContados === plazo) break;
                }
                fechaActual.setDate(fechaActual.getDate() + 1);
            }
            
            // Registrar d칤as ignorados
            let fechaRegistro = new Date(fechaIngresada);
            while (fechaRegistro <= fechaActual) {
                if (!esDiaHabil(fechaRegistro)) {
                    let motivo = '';
                    if (esFinDeSemana(fechaRegistro)) {
                        motivo = 'Fin de semana';
                    } else {
                        const feriado = esFeriado(fechaRegistro);
                        const inhabil = esInhabilCustom(fechaRegistro);
                        motivo = feriado ? feriado.nombre || 'Feriado nacional' : 
                                (inhabil ? inhabil.motivo : 'D칤a inh치bil');
                    }
                    diasIgnorados.push({
                        fecha: new Date(fechaRegistro),
                        motivo: motivo
                    });
                }
                fechaRegistro.setDate(fechaRegistro.getDate() + 1);
            }
            
            // Aplicar plazo de gracia (art. 124)
            const fechaVencimientoConGracia = siguienteDiaHabil(fechaActual);
            const fechaVencimientoSinGracia = fechaActual;
            
            // Mostrar resultados
            mostrarResultados({
                modalidad,
                fechaIngresada,
                fechaNotificacion,
                fechaInicioConteo,
                plazo,
                fechaVencimientoConGracia,
                fechaVencimientoSinGracia,
                diasIgnorados
            });
        }
        
        function mostrarResultados(datos) {
            const resultsDiv = document.getElementById('results');
            
            let html = `
                <div class="vencimiento">
                    <h2>游늰 Vencimiento del Plazo</h2>
                    <div class="fecha">${formatearFecha(datos.fechaVencimientoConGracia)}</div>
                    <p style="margin-top: 10px;">Hora: 9:30 hs. (plazo de gracia art. 124 CPCCN)</p>
                </div>
                
                <div class="warning">
                    <p><strong>丘멆잺 Nota:</strong> Si NO resulta aplicable el plazo de gracia del art. 124 CPCCN, el vencimiento se produce el d칤a: <strong>${formatearFecha(datos.fechaVencimientoSinGracia)}</strong></p>
                </div>
                
                <div class="result-item">
                    <h3>游늶 Informaci칩n del C치lculo</h3>
                    <p><strong>Modalidad:</strong> ${obtenerTextoModalidad(datos.modalidad)}</p>
                    ${datos.modalidad === 'automatica' ? 
                        `<p><strong>Fecha de firma:</strong> ${formatearFecha(datos.fechaIngresada)}</p>
                         <p><strong>Fecha de notificaci칩n:</strong> ${formatearFecha(datos.fechaNotificacion)}</p>` :
                        `<p><strong>Fecha de notificaci칩n:</strong> ${formatearFecha(datos.fechaNotificacion)}</p>`
